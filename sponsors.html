<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#B2182A">

    <title>Our Awesome Sponsors</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.css">
    <link rel="stylesheet" href="animate.css">

    <style>
        #main {
            background: #222222;
        }

        .secondary.menu {
            margin-top: 1em;
        }

        .ui.menu .ui.button {
            margin-left: 0.5em;
        }

        .secondary.pointing.menu .toc.item {
            display: none;
        }

        .ui.text h1.ui.header {
            margin-top: 1em;
            margin-bottom: 0em;
            font-size: 4em;
            font-weight: normal;
        }

        .ui.text h2 {
            font-size: 1.7em;
            font-weight: normal;
        }

        .ui.text {
            margin-bottom: 1em;
        }

        .m-scene .scene_element {
            animation-duration: 0.75s;
            transition-timing-function: ease-in;
            animation-fill-mode: both;
        }

        .m-scene.is-exiting .scene_element {
            animation-direction: alternate-reverse;
        }

        ::-webkit-scrollbar {
            width: inherit;
        }

        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #B2182A;
            border-radius: 5px;
            width: 13px;
        }

        ::-webkit-scrollbar-button {
            display: none;
        }

        ::-webkit-scrollbar-corner {
            display: none;
        }

        @media only screen and (max-width: 700px) {
            .secondary.pointing.menu .item,
            .secondary.pointing.menu .menu {
                display: none;
            }

            .secondary.pointing.menu .toc.item {
                display: block;
            }
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-66521221-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="semantic-ui/semantic.min.js"></script>

    <script>
        $(function () {

            $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item');

            $('.special.cards .image').dimmer({
                on: 'hover'
            })


        });
    </script>
</head>

<body class="m-scene">
<div class="ui inverted sidebar top">
    <div class="ui four item inverted menu">
        <a class="item" href="index.html">Home</a>
        <a class="active item" href="sponsors.html">Sponsors</a>
        <a class="item" href="events.html">Events</a>
        <a class="item" href="aboutus.html">About Us</a>
    </div>
</div>

<div id="main" class="pusher">
    <div class="ui container scene_element slideInDown">
        <div class="ui large fluid four item secondary inverted pointing menu">
            <div class="toc item">
                <div class="ui black label">
                    Menu
                </div>
            </div>
            <a class="item" href="index.html">Home</a>
            <a class="active item" href="sponsors.html">Sponsors</a>
            <a class="item" href="events.html">Events</a>
            <a class="item" href="aboutus.html">About Us</a>
        </div>
    </div>

    <div class="ui text container">
        <h1 class="ui centered inverted header">
            Sponsors
        </h1>

        <h2 class="ui centered inverted header">The people that made this possible.</h2>
    </div>

    <div class="ui centered special cards">
        <div class="ui card">
            <div class="blurring dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <a class="ui inverted button" href="http://www.endeavorcareers.com/" target="_blank">Check
                                them out!</a>
                        </div>
                    </div>
                </div>
                <img src="images/endeavor.png" class="visible content">
            </div>
        </div>

        <div class="ui card">
            <div class="blurring dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <a class="ui inverted button" href="http://buckaroo.co.in/" target="_blank">Check them out
                                !</a>
                        </div>
                    </div>
                </div>
                <img src="images/bk.png" class="visible content">
            </div>
        </div>
    </div>
</div>
</body>
</html>
