<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#B2182A">

    <!-- Site Properities -->
    <title>CResCEndo</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.css">
    <link rel="stylesheet" href="animate.css">

    <style type="text/css">

        .hidden.menu {
            display: none;
        }

        .body {
            background-color: #222222;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .masthead.segment {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 700px;
            padding: 1em 0em;
            z-index: 100;
        }

        .masthead .logo.item img {
            margin-right: 1em;
        }

        .masthead .ui.menu .ui.button {
            margin-left: 0.5em;
        }

        .masthead .text {
            margin-top: 5em;
            font-weight: normal;
        }

        .masthead h2 {
            font-size: 1.7em;
            font-weight: normal;
            display: none;
        }

        .ui.vertical.stripe {
            padding: 8em 0em;
        }

        .ui.vertical.stripe h3 {
            font-size: 2em;
        }

        .ui.vertical.stripe .button + h3,
        .ui.vertical.stripe p + h3 {
            margin-top: 3em;
        }

        .ui.vertical.stripe .floated.image {
            clear: both;
        }

        .ui.vertical.stripe p {
            font-size: 1.33em;
        }

        .ui.vertical.stripe .horizontal.divider {
            margin: 3em 0em;
        }

        .quote.stripe.segment {
            padding: 0em;
        }

        .quote.stripe.segment .grid .column {
            padding-top: 5em;
            padding-bottom: 5em;
        }

        .footer.segment {
            padding: 5em 0em;
        }

        .secondary.pointing.menu .toc.item {
            display: none;
        }

        .m-scene .scene_element {
            animation-duration: 0.75s;
            transition-timing-function: ease-in;
            animation-fill-mode: both;
        }

        .m-scene.is-exiting .scene_element {
            animation-direction: alternate-reverse;
        }

        ::-webkit-scrollbar {
            width: inherit;
        }

        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #B2182A;
            border-radius: 5px;
            width: 13px;
        }

        ::-webkit-scrollbar-button {
            display: none;
        }

        ::-webkit-scrollbar-corner {
            display: none;
        }

        @-moz-keyframes pulsate {
            from {
                -moz-transform: scale(0.25);
                opacity: 1.0;
            }
            95% {
                -moz-transform: scale(1.3);
                opacity: 0;
            }
            to {
                -moz-transform: scale(0.3);
                opacity: 0;
            }
        }

        @-webkit-keyframes pulsate {
            from {
                -webkit-transform: scale(0.25);
                opacity: 1.0;
            }
            95% {
                -webkit-transform: scale(1.3);
                opacity: 0;
            }
            to {
                -webkit-transform: scale(0.3);
                opacity: 0;
            }
        }

        @media only screen and (max-width: 700px) {
            .ui.fixed.menu {
                display: none !important;
            }

            .secondary.pointing.menu .item,
            .secondary.pointing.menu .menu {
                display: none;
            }

            .secondary.pointing.menu .toc.item {
                display: block;
            }

            .masthead.segment {
                min-height: 350px;
            }

            .masthead .text {
                margin-top: 5em;
                font-weight: normal;
            }

            .masthead h1.ui.header {
                font-size: 2em;
                margin-top: 1.5em;
            }

            .masthead h2 {
                margin-top: 0.5em;
                font-size: 1.5em;
            }
        }


    </style>

    <script src="jquery.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-66521221-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="semantic-ui/semantic.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var drag = true;
            if (window.innerWidth < 700)drag = false;
            var mapCanvas = document.getElementById('map');
            var mapOptions = {
                center: new google.maps.LatLng(19.0440085, 72.8202039),
                zoom: 14,
                scrollwheel: false,
                disableDefaultUI: true,
                draggable: drag,
                styles: [{
                    "featureType": "all",
                    "elementType": "labels.text.fill",
                    "stylers": [{"color": "#ffffff"}, {"weight": "0.20"}, {"lightness": "28"}, {"saturation": "23"}, {"visibility": "off"}]
                }, {
                    "featureType": "all",
                    "elementType": "labels.text.stroke",
                    "stylers": [{"color": "#494949"}, {"lightness": 13}, {"visibility": "off"}]
                }, {
                    "featureType": "all",
                    "elementType": "labels.icon",
                    "stylers": [{"visibility": "off"}]
                }, {
                    "featureType": "administrative",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#000000"}]
                }, {
                    "featureType": "administrative",
                    "elementType": "geometry.stroke",
                    "stylers": [{"color": "#144b53"}, {"lightness": 14}, {"weight": 1.4}]
                }, {
                    "featureType": "landscape",
                    "elementType": "all",
                    "stylers": [{"color": "#08304b"}]
                }, {
                    "featureType": "poi",
                    "elementType": "geometry",
                    "stylers": [{"color": "#0c4152"}, {"lightness": 5}]
                }, {
                    "featureType": "road.highway",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#000000"}]
                }, {
                    "featureType": "road.highway",
                    "elementType": "geometry.stroke",
                    "stylers": [{"color": "#0b434f"}, {"lightness": 25}]
                }, {
                    "featureType": "road.arterial",
                    "elementType": "geometry.fill",
                    "stylers": [{"color": "#000000"}]
                }, {
                    "featureType": "road.arterial",
                    "elementType": "geometry.stroke",
                    "stylers": [{"color": "#0b3d51"}, {"lightness": 16}]
                }, {
                    "featureType": "road.local",
                    "elementType": "geometry",
                    "stylers": [{"color": "#000000"}]
                }, {
                    "featureType": "transit",
                    "elementType": "all",
                    "stylers": [{"color": "#146474"}]
                }, {"featureType": "water", "elementType": "all", "stylers": [{"color": "#021019"}]}],
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var blu = new google.maps.MarkerImage(
                    'images/blu.png',
                    null, // size
                    null, // origin
                    new google.maps.Point(20, 20),
                    new google.maps.Size(40, 40)
            );
            var marker = new google.maps.Marker({
                position: {lat: 19.0440618, lng: 72.8202039},
                flat: true,
                icon: blu,
                map: map,
                title: 'Get here!'
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="vivus.min.js"></script>

    <script>
        $(document)
                .ready(function () {
                    //resize masthead
                    $('#map').css({height: $(window).innerHeight()});
                    $('.masthead .text').css({'margin-top': $(window).innerHeight() / 3});
                    $(window).resize(function () {
                        $('#map').css({'margin-top': $(window).innerHeight() / 3});
                        $('.masthead.segment').css({height: $(window).innerHeight()});
                    });

                    // Dat Baaap Header
                    var header = new Vivus('header', {
                        type: 'async',
                        duration: 125,
                        file: 'images/c-01.svg'
                    }, function () {
                        $('.masthead h2').transition({
                            animation: 'fade up',
                            duration: '2s'
                        });
                    });


                    // create sidebar and attach to menu open
                    $('.ui.sidebar')
                            .sidebar('attach events', '.toc.item')
                    ;
                })
        ;
    </script>
</head>

        <div class="ui container scene_element slideInDown">

                <a class="toc item">
                    <div class="ui black label">
                        <i class="sidebar icon"></i>Menu
                    </div>
                </a>
                <a class="active item">Home</a>
                <a class="item" href="sponsors.html">Sponsors</a>
                <a class="item" href="events.html">Events</a>
                <a class="item" href="aboutus.html">About Us</a>
            </div>
        </div>

        <div class="ui text container">
            <div id="header"></div>
            <h2>Fr. CRCE Bandra | August 28, 2015</h2>
        </div>

    </div>


</div>
